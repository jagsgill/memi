<form class="basic-grey">
  <div id="inputarea">
    <span class="inputbox">
      <input #pathInputBox [(ngModel)]="path" type="text" name="path" placeholder="path"
      (focus)="autocompleteActive = true"
      (focusout)="autocompleteActive = false">
      <button (click)="sendDiskUsageQuery(path)">Analyze</button>
      <button (click)="listDirQuery(path)">Contents</button>
    </span>
    <!-- TODO bring autocomplete entries to forefront -->
    <ul *ngIf="autocompleteActive">
      <div *ngFor="let entry of autocompletePaths">
        <li *ngIf="entry.indexOf(path) === 0">{{entry}}</li>
      </div>
    </ul>
  </div>
  <!-- TODO use platform-specific examples -->
</form>
<span *ngIf="cwd" id="currDirHeadingContainer" id="currdirHeadingContainer">
  <h2 id="currDirHeading">
    <img [attr.src]="iconToParentDir" (click)="toParentDir()" id="iconToParentDir">
    {{cwd}}
  </h2>
</span>
